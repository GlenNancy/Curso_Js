<body>
    <h1>Hello Word</h1>
    <style>
        body{
            background-color: blueviolet;
        }
        h1{
            color: yellow;
        }
    </style>

    <script>
        var n1 = Number(window.prompt('Digite um número'))// string (number virou numero)
        var n2 = Number(window.prompt('Digite outro número'))// string (number virou numero)
        var s = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é igual a  ${s}`)
        //window.alert('A soma dos dois valores é ' + String(s))
        //number + number (adição)
        //string + string (concatenação)
    </script>
