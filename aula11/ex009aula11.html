<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício da aula 11</title>
</head>
<body>
    <h1>Onde você mora?</h1>
    <input type="Text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="live()">
    <div id="glen">

    </div>

    <script>
        function live() {
            var pais = document.querySelector('#pais')
            var glen = document.querySelector('#glen')
            var n = String(pais.value)
            glen.innerHTML += `Você mora em <strong>${n}</strong><br>`
            if (n == 'Brasil' || 'brasil'){
            glen.innerHTML += ('Brasileiro!')
            } 
            else{
            glen.innerHTML += ('Estrangeiro!')
            }
            
        }
    </script>
</body>
</html>
