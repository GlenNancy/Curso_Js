<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema velocidade</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <h3>Velocidade Máxima <strong>60km/h</strong></h3>
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}Km/h</strong><br>`
            if (vel > 60) {
                res.innerHTML += `você esta <strong>Multado</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre cinto de segurança</p>`

        }
    </script>
</body>
</html>
